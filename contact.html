  <!--

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <!-- 
    - #PRELOADER
  -->







  <!-- 
    - #HEADER
  -->





  <main>
    <article>

      <!-- 
        - #CONTACT
      -->

      <section class="section contact has-bg-image" aria-labelledby="contact-label"
        style="background-image: url('./assets/images/contact-bg.png')">
        <div class="container">

          <form action="" class="contact-form" method="POST">

            <div class="left-container">  
      
      
              <img src="./img/proff.png" alt="Logo">
            </div>

            <div class="wrapper">

              <div>
                <label for="name" class="label">الاسم</label>

                <input type="text" name="name" id="name" placeholder="Enter your name" required class="input-field">
              </div>

              <div>
                <label for="company" class="label">اسم الشركة</label>

                <input type="text" name="company" id="company" placeholder="Enter your commercial name" required class="input-field">
              </div>

            </div>

            <label for="email" class="label">البريد الالكتروني</label>
            <input type="email" name="subject" id="email" placeholder="Enter your email " required class="input-field">


            <label for="phone" class="label">رقم الهاتف</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your number" class="input-field">

            <label for="message" class="label">تعليق</label>
            <textarea name="message" id="message" placeholder="Type your message here..." required class="input-field"></textarea>

            <button href="#" class="btn btn-tertiary">Send</button>

          </form>

          <div class="contact-content">

            <ul class="contact-list">

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(0, 100%, 70%)">
                  <ion-icon name="call" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Phone</p>

                  <a href="tel:+011236548096" class="body-lg">+2011 1884  9996</a>
                </div>

              </li>

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(0, 100%, 70%)">
                  <ion-icon name="mail" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Mail</p>

                  <a href="tel:info@domainname.com" class="body-lg">info@c-dsit.com</a>
                </div>

              </li>

              <li class="contact-item">

                <div class="item-icon" style="background-color: hsl(0, 100%, 70%)">
                  <ion-icon name="location" aria-hidden="true"></ion-icon>
                </div>

                <div>
                  <p class="label-lg">Address</p>

                  <address class="body-lg">
                    44 Youssef Abbas Street, in front of Dar El Fouad Hospital, Nasr City, Cairo.
                  </address>
                </div>

              </li>

            </ul>

          </div>

        </div>
      </section>

    </article>
  </main>










  <!-- 
    - custom js link

  <script src="./script.js"></script>
